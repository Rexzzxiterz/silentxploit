<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabung Channel WhatsApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(128, 0, 128, 0.6);
      padding: 40px;
      border-radius: 15px;
      display: inline-block;
      animation: fadeIn 2s ease;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: slideDown 1s ease;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease 1s forwards;
    }
    .join-button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      animation: bounce 2s infinite;
    }
    .join-button:hover {
      background-color: #128C7E;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
      animation: zoomIn 1.5s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    @keyframes zoomIn {
      from {transform: scale(0.5); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
    @keyframes bounce {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-10px);}
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop>
    <source src="background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <img class="logo" src="logo-whatsapp.png" alt="Logo WhatsApp" />
    <h1>Gabung Saluran WhatsApp SilentXploit</h1>
    <p>Dapatkan info eksklusif, update tools, dan strategi hacking dunia SilentXploit!</p>
    <a href="https://whatsapp.com/channel/0029VbAIAw18kyyIH6bwQo05" target="_blank">
      <button class="join-button">Gabung Sekarang</button>
    </a>
  </div>
</body>
</html>
